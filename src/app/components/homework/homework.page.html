<div class="item">
  <div class="task_container form-check">
    <input class="form-check-input" type="checkbox" value="" [id]="id" [checked]="item?.homework_done"
      (click)="activeDoneEvent()">
    <label class="form-check-label" [for]="id" (click)="onLabelClick($event)">
      <p class="ellipsis" [ngClass]="{'strikethrough': item?.homework_done}">
        {{title}}
      </p>
    </label>
  </div>
</div>
